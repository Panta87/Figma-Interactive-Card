<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <form id="cardForm">
        <div class="input-wrapper">
            <label for="cardholderName">Cardholder Name</label>
            <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed">
            <div class="card-name-error error"></div>
        </div>

        <div class="input-wrapper">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
            <div class="card-number-error error"></div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <label for="expMonth">Exp. Date (MM/YY)</label>
                <div class="expiry-inputs">
                     <input type="text" placeholder="MM" id="expMonth" maxlength="2">
                     <input type="text" placeholder="YY" id="expYear" maxlength="2">
                </div>  
                <div class="month-error error"></div>
                <div class="year-error error"></div>
            </div>
            <div class="input-wrapper">
                <label for="cvcCode">CVC</label>
                <input type="text" placeholder="e.g. 123" id="cvcCode" maxlength="3">
                <div class="cvc-error error"></div>
            </div>
           
        
        </div>

        <button id="formConfirm" type="submit">Confirm</button>
    </form>

    <div id="thank-you" class="thank-you hidden">
        <img src="assets/icon-complete.svg" alt="" />
        <h2 id="thank-you-header">Thank You!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
    </div>

    <div class="card-container">
        <div class="card-front">
            <div class="card-logo"></div>

            <div id="cardNumberDisplay">0000 0000 0000 0000</div>

            <div class="bottom-info">
                <div id="cardholderNameDisplay">JANE APPLESEED</div>
                <div>
                    <span id="expMonthDisplay">00</span>
                    /
                    <span id="expYearDisplay">00</span>
                </div>
            </div>
        </div>

        <div class="card-back">
            <div class="black-strip"></div>
            <div id="cvcCodeDisplay">000</div>
        </div>
    </div>



    <script src="assets/script.js"></script>
</body>
</html>
